<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">

</head>
<body>
    <div class="login">
        <a href="#" class="login-index">首页</a>
        
        <div class="login-navbar">
            <img src="../img/header/logo1.png" alt="">
            <span>欢迎</span>
            <span>加入</span>
            <span>我们</span>
        </div>
        
        <div class="login-mid">
            <!-- 半透明 -->
            <div id="tab" class="login-mid-back">
                <span id="reg" class=""><a href="javascript:;" onclick="reg()">注 册</a></span>
                <span id="log" class=""><a href="javascript:;" onclick="log()">登 录</a></span>
                <!-- 注册 -->
            
                <div  class="regc">
                        <form action="" method="POST">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <span class="row-font">账号:</span>
                                    <div class="row-input">
                                        <input type="text" placeholder="请使用手机号注册"></div>
                                    <div>1</div>
                                </div>
                                <div class="row col-md-6 col-sm-12">
                                    <div class="col-7">
                                        <span class="row-font">验证码:</span>
                                        <div class="row-input">
                                            <input type="text" placeholder="请输入验证码">
                                        </div>
                                    </div>
                                    <div class="row-in-btn col-5">
                                        <button class="btn btn-primary">获取验证码</button>
                                    </div>
                                    <div class="col-12">1</div>
                                </div>
                            </div>    
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <span class="row-font">密码:</span>
                                    <div class="row-input"><input type="password" placeholder="请输入密码"></div>
                                    <div>1</div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <span class="row-font">确认密码:</span>
                                    <div class="row-input"><input type="password" placeholder="请再次输入密码"></div>
                                    <div>1</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <span class="row-font">姓名:</span>
                                    <div class="row-input"><input type="text" placeholder="请请输入姓名"></div>
                                    <div>1</div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <span class="row-font">请选择称谓:</span>
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <input type="radio" name="sex" value="1"> 先生
                                        </div>
                                        <div class="col-md-6 col-sm-12">
                                            <input type="radio" name="sex" value="0"> 女士
                                        </div>
                                    </div>
                                    <div>1</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <span class="row-font">邮箱:</span>
                                    <div class="row-input"><input type="text"placeholder="请输入电子邮箱"></div>
                                    <div>1</div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <span class="row-font">兴趣:</span>
                                    <div class="row-input"><input type="text"placeholder="请写下您的兴趣爱好"></div>
                                    <div>1</div>
                                </div> 
                            </div>
                            <div class="row-reg row">
                                <div class="col-1"></div>
                                <div class="col-10">
                                    <button type="button" class="btn btn-primary btn-lg btn-block">注册</button>
                                </div>
                                <div class="col-1"></div>
                            </div>    
                        </form>
                </div>
            <!-- 登录 -->
                <div  class="logc" style="display:none">
                        <form action="" method="POST">
                            <div class="row">
                                <div class="col-sm-12">
                                    <span class="row-font">账号:</span>
                                    <div class="row-reg-input">
                                        <input type="text" placeholder="请使用手机号登录">
                                    </div>
                                    <div>1</div>
                                </div>
                                <div class="col-sm-12">
                                    <span class="row-font">密码:</span>
                                    <div class="row-reg-input"><input type="password"placeholder="请输入密码"></div>
                                    <div>1</div>
                                </div>
                            </div>
                            <div class="row-reg row">
                                <div class="col-4"></div>
                                <div class="col-4">
                                        <button type="button" class="btn btn-primary btn-lg btn-block">登录</button>
                                </div>
                                <div class="col-4"></div>
                            </div>   
                        </form>
                        
                </div>
            
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="../js/login.js"></script>
    <script>
        function reg(){
            var reg = document.getElementById("reg");
            var regC = document.getElementsByClassName("regc");
            var logC = document.getElementsByClassName("logc");
            regC[0].style.display = "";
            logC[0].style.display = "none";
        }
        function log(){
            var log = document.getElementById("log");
            var regC = document.getElementsByClassName("regc");
            var logC = document.getElementsByClassName("logc");
            regC[0].style.display = "none";
            logC[0].style.display = "";
        }
    </script>
</body>
</html>
